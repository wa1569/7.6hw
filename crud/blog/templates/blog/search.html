{% extends 'blog/base.html' %}
{% block main %}
{% load static %}
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">{{ hashtag }}가 있는 글 목록입니다.</h2>
        <br>
        {% for posts in hashtag.post_set.all %}
        <p>제목: {{posts.title}}</p>
        <p>작성자: {{posts.writer}}</p>
        <p>작성일지 및 시간: {{posts.pub_date}}</p>
        {% endfor %}
        <hr class="divider" />
                
    </div>
</section>
{% endblock %}
