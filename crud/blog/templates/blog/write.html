
{% extends 'blog/base.html' %}
{% block content %}
  <body style="text-align: center">
      <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit">Submit</button>
      </form>
  </body>
{% endblock %}
